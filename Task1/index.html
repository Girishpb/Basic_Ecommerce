<!DOCTYPE html>
<head>
    <title>Product Display Page</title>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" src="./style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="product-images">
                    <img src="./assets/Bcpb6J.jpg" alt="Product Image"
                        class="product-image-big">
                        </div>
                    <div>
                        <img src="./assets/Bcpb6J.jpg"
                            alt="Product Image" class="product-image-small active-image ">
                        <img src="./assets/BImCRK.jpg"
                            alt="Product Image" class="product-image-small">
                        <img src="./assets/OIP (1).jpeg"
                            alt="Product Image" class="product-image-small">
                        <img src="./assets/tabitha--705881900_sm6110-sf-b1.jpg"
                            alt="Product Image" class="product-image-small">
                    </div>
                
            </div>
            <div class="col-md-6">
                <h1 class="product-title">AFIFA BROWN SOFA</h1>
                <h2 class="product-price">₹ 3,305.00</h2>
                <div class="col-md-6">
    <div class="product-pincodes">
        <label for="pincode">Pincode:</label>
        <select id="pincode" name="pincode" class="form-control">
            <option value="">Select Pincode</option>
            <option value="560063">560063</option>
            <option value="560030">560030</option>
            <option value="560034">560034</option>
            <option value="560007">560007</option>
            <option value="560092">560092</option>
            <option value="560024">560024</option>
            <option value="562106">562106</option>
            <option value="560045">560045</option>
            <option value="560050">560050</option>
            <option value="560003">560003</option>
        </select>
    </div>
    <div class="product-quantity">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1" class="form-control">
    </div>
    <div class="product-dimensions">
        <label for="dimensions">Dimensions:</label>
        <select id="dimensions" name="dimensions" class="form-control">
            <option value="large">Large</option>
            <option value="medium">Medium</option>
            <option value="small">Small</option>
        </select>
    </div>
                <p class="product-description">Outer Material: Polypropylene, Casing: Hard, Color: Wine</p>
                <p class="product-description">Water resistant</p>
       
                <button class="product-button">Add to Cart</button>
                <button class="wish-button">❤ Add to Wishlist</button>
           
            </div>
        </div>
    </div>
</body>
</html>
